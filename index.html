<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundenabfrage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="function.js" defer></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">
    <div class="bg-white shadow-lg rounded-lg p-10 w-full max-w-3xl text-center">
        <h1 class="text-4xl font-bold text-gray-700 flex items-center justify-center">
            <i class="bi bi-search text-blue-500 mr-3"></i> Kundenabfrage
        </h1>
        <p class="text-lg text-gray-500 mt-4">Bitte geben Sie eine E-Mail-Adresse ein, um die Kundendaten zu prÃ¼fen.</p>
        <div class="mt-6 flex items-center space-x-4">
            <span class="bg-gray-200 p-4 rounded-l-lg text-2xl"><i class="bi bi-envelope text-gray-600"></i></span>
            <input type="email" id="email" class="flex-1 p-4 text-lg border border-gray-300 rounded-r-lg focus:outline-none focus:ring-4 focus:ring-blue-400" placeholder="E-Mail-Adresse eingeben" required onkeypress="handleKeyPress(event)">
            <button class="bg-blue-500 text-white px-6 py-4 text-lg rounded-lg shadow-lg hover:bg-blue-600 transition" onclick="checkCustomer()">
                <i class="bi bi-search"></i> PrÃ¼fen
            </button>
        </div>
    </div>
    <div class="mt-8 w-full max-w-4xl">
        <div id="result" class="bg-white shadow-lg rounded-lg p-8 text-lg"></div>
    </div>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkCustomer();
            }
        }
    </script>
</body>
</html>
